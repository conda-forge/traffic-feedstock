{% set version = "2.10.0" %}

package:
  name: traffic
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/t/traffic/traffic-{{ version }}.tar.gz
  sha256: 1e8bca9feb2dc3ea0441c7c9b33fde8e892e0e1c6b2b513a261ae4f975704a1a

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - python >=3.9,<4.0
    - poetry-core >=1.0.0
    - poetry-dynamic-versioning
    - pip
  run:
    - python >=3.9,<4.0
    - impunity >=1.0.4
    - pitot >=0.3.1
    - cartes >=0.7.4
    - pyopensky >=2.0
    - httpx >=0.26.0
    - requests >=2.27
    - ipywidgets >=7.6
    - ipyleaflet >=0.17
    - rs1090 >=0.2.0
    - openap >=1.5
    - metar >=1.8
    - click >=8.1
    - typing-extensions >=4.2
    - pyarrow >=11.0.0
    - onnxruntime >=1.12

test:
  imports:
    - traffic
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/xoolive/traffic
  license: MIT
  license_file: license.md
  summary: A toolbox for processing and analysing air traffic data
  doc_url: https://traffic-viz.github.io/

extra:
  recipe-maintainers:
    - xoolive
